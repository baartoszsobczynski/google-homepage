<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
		<meta charset="utf8">
	</head>
	<body>
		
		<div class="top_bar">
			<ul>
				<li>Gmail</li>
				<li>Grafika</li>
				<li>
					<span id="login_button">Zaloguj się</span>
				</li>
			</ul>
		</div>

		<div class="searching_box">
			<img src="https://www.google.pl/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />

			<form action="#" method="POST">
				<input class="search_input" type="text" name="search_phrase"> <br />
				<div class="action_buttons">
					<input type="submit" value="Szukaj w google">
					<input type="submit" value="Szczęśliwy traf">
				</div>
			</form>
		</div>

		<div class="footbar">
			<ul class="l_footbar">
				<li>Reklamuj się</li>
				<li>Dla firm</li>
				<li>O nas</li>
			</ul>

			<ul class="r_footbar">
				<li>Prywatność</li>
				<li>Warunki</li>
				<li>Ustawienia</li>
			</ul>
		</div>
	</body>
</html>
